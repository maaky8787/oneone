<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة إدارة FindMyCar</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            padding: 30px 20px 40px 20px;
        }
        h1, h2 {
            color: #4a5fc1;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .stat {
            background: #e9ecef;
            border-radius: 8px;
            padding: 18px 30px;
            text-align: center;
            min-width: 160px;
        }
        .stat .num {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5fc1;
        }
        .stat .label {
            color: #555;
            font-size: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background: #fff;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 10px 8px;
            text-align: center;
        }
        th {
            background: #f4f6fa;
            color: #4a5fc1;
        }
        tr:nth-child(even) {
            background: #f9f9fb;
        }
        img.thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
        }
        .btn {
            padding: 7px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 2px;
        }
        .btn-danger { background: #dc3545; color: #fff; }
        .btn-danger:hover { background: #b52a37; }
        .btn-primary { background: #4a5fc1; color: #fff; }
        .btn-primary:hover { background: #35448c; }
        .btn-success { background: #28a745; color: #fff; }
        .btn-success:hover { background: #1e7e34; }
        .loading, .error, .success {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
        }
        .error { color: #b52a37; }
        .success { color: #28a745; }
        @media (max-width: 900px) {
            .stats { flex-direction: column; gap: 10px; }
            .container { padding: 10px; }
            th, td { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>لوحة إدارة FindMyCar</h1>
    <div class="stats">
        <div class="stat"><div class="num" id="lostsCount">0</div><div class="label">عدد المفقودات</div></div>
        <div class="stat"><div class="num" id="foundsCount">0</div><div class="label">عدد الموجودات</div></div>
        <div class="stat"><div class="num" id="orphanCount">0</div><div class="label">صور غير مرتبطة</div></div>
    </div>
    <div id="message"></div>
    <h2>المفقودات</h2>
    <button class="btn btn-primary" onclick="loadLosts()">تحديث المفقودات</button>
    <button class="btn btn-danger" onclick="deleteAllLosts()">حذف جميع المفقودات</button>
    <div id="lostsTable"></div>
    <h2>الموجودات</h2>
    <button class="btn btn-primary" onclick="loadFounds()">تحديث الموجودات</button>
    <button class="btn btn-danger" onclick="deleteAllFounds()">حذف جميع الموجودات</button>
    <div id="foundsTable"></div>
    <h2>صور غير مرتبطة بأي بلاغ أو إعلان</h2>
    <button class="btn btn-primary" onclick="loadOrphanImages()">تحديث الصور</button>
    <button class="btn btn-danger" onclick="deleteAllOrphans()">حذف جميع الصور غير المرتبطة</button>
    <div id="orphansTable"></div>
</div>
<script>
const SUPABASE_URL = 'https://dwlnicvwnnrrxfrodxrb.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3bG5pY3Z3bm5ycnhmcm9keHJiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NDIzMzgsImV4cCI6MjA2ODAxODMzOH0.lrFsegUPl3FWbY1wzcYrBln7qIa_1eGm74m0Xsix9I8';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

let losts = [], founds = [], allImages = [], orphanImages = [];

function showMessage(msg, type) {
    const el = document.getElementById('message');
    el.textContent = msg;
    el.className = type || '';
    setTimeout(() => { el.textContent = ''; el.className = ''; }, 4000);
}

async function loadLosts() {
    document.getElementById('lostsTable').innerHTML = '<div class="loading">جاري التحميل...</div>';
    const { data, error } = await supabase.from('losts').select('*').order('created_at', { ascending: false });
    if (error) { showMessage('خطأ في تحميل المفقودات: ' + error.message, 'error'); return; }
    losts = data || [];
    document.getElementById('lostsCount').textContent = losts.length;
    renderLostsTable();
}

function renderLostsTable() {
    if (!losts.length) { document.getElementById('lostsTable').innerHTML = '<div class="loading">لا توجد مفقودات</div>'; return; }
    let html = `<table><tr><th>الصورة</th><th>الاسم</th><th>رقم اللوحة</th><th>رقم الشاسيه</th><th>الهاتف</th><th>البريد</th><th>الموقع</th><th>تاريخ النشر</th><th>حذف</th></tr>`;
    for (const l of losts) {
        html += `<tr>
            <td>${l.img_url ? `<img class='thumb' src='${l.img_url}' />` : '-'}</td>
            <td>${l.car_name || '-'}</td>
            <td>${l.plate_number || '-'}</td>
            <td>${l.chassis_number || '-'}</td>
            <td>${l.phone_main || '-'}</td>
            <td>${l.email || '-'}</td>
            <td>${l.location || '-'}</td>
            <td>${l.created_at ? l.created_at.split('T')[0] : '-'}</td>
            <td><button class='btn btn-danger' onclick='deleteLost(${l.id}, "${l.img_url || ''}")'>حذف</button></td>
        </tr>`;
    }
    html += '</table>';
    document.getElementById('lostsTable').innerHTML = html;
}

async function deleteLost(id, imgUrl) {
    if (!confirm('هل أنت متأكد من حذف هذا البلاغ؟')) return;
    if (imgUrl) {
        const fileName = imgUrl.split('/').pop();
        await supabase.storage.from('car-images').remove([fileName]);
    }
    await supabase.from('losts').delete().eq('id', id);
    showMessage('تم حذف البلاغ', 'success');
    loadLosts();
    loadOrphanImages();
}

async function deleteAllLosts() {
    if (!confirm('هل أنت متأكد من حذف جميع المفقودات؟')) return;
    for (const l of losts) {
        if (l.img_url) {
            const fileName = l.img_url.split('/').pop();
            await supabase.storage.from('car-images').remove([fileName]);
        }
    }
    await supabase.from('losts').delete().neq('id', 0);
    showMessage('تم حذف جميع المفقودات', 'success');
    loadLosts();
    loadOrphanImages();
}

async function loadFounds() {
    document.getElementById('foundsTable').innerHTML = '<div class="loading">جاري التحميل...</div>';
    const { data, error } = await supabase.from('founds').select('*').order('created_at', { ascending: false });
    if (error) { showMessage('خطأ في تحميل الموجودات: ' + error.message, 'error'); return; }
    founds = data || [];
    document.getElementById('foundsCount').textContent = founds.length;
    renderFoundsTable();
}

function renderFoundsTable() {
    if (!founds.length) { document.getElementById('foundsTable').innerHTML = '<div class="loading">لا توجد موجودات</div>'; return; }
    let html = `<table><tr><th>الصورة</th><th>الاسم</th><th>رقم اللوحة</th><th>رقم الشاسيه</th><th>الهاتف</th><th>البريد</th><th>الموقع</th><th>تاريخ النشر</th><th>حذف</th></tr>`;
    for (const f of founds) {
        html += `<tr>
            <td>${f.img_url ? `<img class='thumb' src='${f.img_url}' />` : '-'}</td>
            <td>${f.car_name || '-'}</td>
            <td>${f.plate_number || '-'}</td>
            <td>${f.chassis_number || '-'}</td>
            <td>${f.phone_main || '-'}</td>
            <td>${f.email || '-'}</td>
            <td>${f.location || '-'}</td>
            <td>${f.created_at ? f.created_at.split('T')[0] : '-'}</td>
            <td><button class='btn btn-danger' onclick='deleteFound(${f.id}, "${f.img_url || ''}")'>حذف</button></td>
        </tr>`;
    }
    html += '</table>';
    document.getElementById('foundsTable').innerHTML = html;
}

async function deleteFound(id, imgUrl) {
    if (!confirm('هل أنت متأكد من حذف هذا الإعلان؟')) return;
    if (imgUrl) {
        const fileName = imgUrl.split('/').pop();
        await supabase.storage.from('car-images').remove([fileName]);
    }
    await supabase.from('founds').delete().eq('id', id);
    showMessage('تم حذف الإعلان', 'success');
    loadFounds();
    loadOrphanImages();
}

async function deleteAllFounds() {
    if (!confirm('هل أنت متأكد من حذف جميع الموجودات؟')) return;
    for (const f of founds) {
        if (f.img_url) {
            const fileName = f.img_url.split('/').pop();
            await supabase.storage.from('car-images').remove([fileName]);
        }
    }
    await supabase.from('founds').delete().neq('id', 0);
    showMessage('تم حذف جميع الموجودات', 'success');
    loadFounds();
    loadOrphanImages();
}

async function loadOrphanImages() {
    document.getElementById('orphansTable').innerHTML = '<div class="loading">جاري التحميل...</div>';
    // جلب كل الصور من التخزين
    const { data: images, error } = await supabase.storage.from('car-images').list();
    if (error) { showMessage('خطأ في تحميل الصور: ' + error.message, 'error'); return; }
    allImages = images || [];
    // جلب كل img_url من losts و founds
    const lostImgs = losts.map(l => l.img_url ? l.img_url.split('/').pop() : null).filter(Boolean);
    const foundImgs = founds.map(f => f.img_url ? f.img_url.split('/').pop() : null).filter(Boolean);
    // الصور orphan هي التي ليست في lostImgs ولا foundImgs
    orphanImages = allImages.filter(img => !lostImgs.includes(img.name) && !foundImgs.includes(img.name));
    document.getElementById('orphanCount').textContent = orphanImages.length;
    renderOrphansTable();
}

function renderOrphansTable() {
    if (!orphanImages.length) { document.getElementById('orphansTable').innerHTML = '<div class="loading">لا توجد صور غير مرتبطة</div>'; return; }
    let html = `<table><tr><th>الصورة</th><th>اسم الملف</th><th>الحجم</th><th>تاريخ الإنشاء</th><th>حذف</th></tr>`;
    for (const img of orphanImages) {
        const url = supabase.storage.from('car-images').getPublicUrl(img.name).data.publicUrl;
        html += `<tr>
            <td><img class='thumb' src='${url}' /></td>
            <td>${img.name}</td>
            <td>${formatFileSize(img.metadata?.size || 0)}</td>
            <td>${img.created_at ? img.created_at.split('T')[0] : '-'}</td>
            <td><button class='btn btn-danger' onclick='deleteOrphan("${img.name}")'>حذف</button></td>
        </tr>`;
    }
    html += '</table>';
    document.getElementById('orphansTable').innerHTML = html;
}

async function deleteOrphan(name) {
    if (!confirm('هل أنت متأكد من حذف هذه الصورة؟')) return;
    await supabase.storage.from('car-images').remove([name]);
    showMessage('تم حذف الصورة', 'success');
    loadOrphanImages();
}

async function deleteAllOrphans() {
    if (!confirm('هل أنت متأكد من حذف جميع الصور غير المرتبطة؟')) return;
    for (const img of orphanImages) {
        await supabase.storage.from('car-images').remove([img.name]);
    }
    showMessage('تم حذف جميع الصور غير المرتبطة', 'success');
    loadOrphanImages();
}

function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
}

// تحميل البيانات عند فتح الصفحة
window.onload = function() {
    loadLosts();
    loadFounds();
    setTimeout(loadOrphanImages, 1000); // بعد تحميل الجداول
}
</script>
</body>
</html>
